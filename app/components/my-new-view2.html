<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="style-materialize-css.html">

<dom-module id="my-new-view2">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style is = "custom-style">
        :host {
            display: block;
            margin-bottom: 16px;
        }
        :host h2 {
            color: #2196F3 !important;
            font-weight: 300;
            font-size: 1.68rem;
            line-height: 27.72px;
        }
        :host .card-actions {
            padding: 20px;
        }
        :host .gray {
            color: #9e9e9e;
        }
        :host .active {
            color: #2196F3;
        }
        :host .active iron-icon {
            color: #F44336;
        }
        :host .fr {
            float: right;
        }
        </style>

        <paper-card>
            <article class="card-content">
                <h2 class="blue-text flow-text">Time xpto fala sobre carros</h2>
                <p>
                    É um fato conhecido de todos que um leitor se distrairá com o conteúdo de texto legível de uma página quando estiver examinando sua diagramação.
                </p>
            </article>
            <div class="card-actions">
                <div class="gray">
                    <iron-icon icon="icons:favorite-border"></iron-icon>
                    <paper-button class="fr">#queroTeVerNoCiclo</paper-button>
                </div>
            </div>
        </paper-card>
    </template>
    <script>
    // Your new element extends the Polymer.Element base class
    class MyNewView2 extends Polymer.Element {
        static get is() { return 'my-new-view2'; }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyNewView2.is, MyNewView2);
    </script>
</dom-module>
