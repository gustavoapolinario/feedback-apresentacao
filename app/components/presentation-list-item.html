<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="style-materialize-css.html">

<dom-module id="presentation-list-item">
    <template>
        <style is="custom-style">
        :host {
            display: block;
            margin-bottom: 16px;
        }
        :host h2 {
            color: #2196F3 !important;
            font-weight: 300;
            font-size: 1.68rem;
            line-height: 27.72px;
        }
        :host .card-actions {
            padding: 20px;
        }
        :host .inactive {
            color: #9e9e9e;
        }
        :host .active {
            color: #2196F3;
        }
        :host .active iron-icon {
            color: #F44336;
        }
        :host .fr {
            float: right;
        }
        </style>

        <paper-card>
            <article class="card-content">
                <h2 class="blue-text flow-text">[[presentation.titulo]]</h2>
                <p>
                    [[presentation.descricao]]
                </p>
                <p>
                    por: [[presentation.apresentador]]
                </p>
            </article>
            <div class$="card-actions {{_classVoted()}}">
                <iron-icon icon="icons:favorite-border"></iron-icon>
                <paper-button class="fr">#queroTeVerNoCiclo</paper-button>
            </div>
        </paper-card>
    </template>
    <script>
    class PresentationListItem extends Polymer.Element {
        static get is() { return 'presentation-list-item'; }
        static get properties() {
            return {
                presentation: {
                    type: Object,
                    readOnly: false,
                    notify: true
                }
            }
        }
        _classVoted() {
            return this.presentation.votado ? 'active' : 'inactive';
        }
    }
    customElements.define(PresentationListItem.is, PresentationListItem);
    </script>
</dom-module>
