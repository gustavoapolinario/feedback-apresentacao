<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="presentation-list-item.html">
<link rel="import" href="firebase-app.html">

<dom-module id="presentation-list">
    <template>
        <style is="custom-style">
            presentation-list-item {
                float: left;
                width: 100%;
                padding: 0 .75rem;
            }
            @media only screen and (min-width: 601px) {
                presentation-list-item {
                    width: 33.3333333333%;
                }
            }
            .col {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                padding: 0 .75rem;
                min-height: 1px;
            }
            .col.s12 {
                width: 100%;
                margin-left: auto;
                left: auto;
                right: auto;
            }
            @media only screen and (min-width: 601px) {
                .col.m4 {
                    width: 33.3333333333%;
                    margin-left: auto;
                    left: auto;
                    right: auto;
                }
            }
            paper-input {
                margin-bottom: 20px;
            }
            paper-card {
                width: 100%;
                padding: 0 20px;
                margin-bottom: 20px;
            }
        </style>


        <firebase-query
            path="/presentations"
            data="{{liveData}}"
            order-by-child="date"
            equal-to="[[date]]">
        </firebase-query>
        <app-indexeddb-mirror
            key="presentationList"
            data="{{liveData}}"
            persisted-data="{{presentations}}">
        </app-indexeddb-mirror>
        <paper-card>
            <paper-input type="date" float-label label="Floating label" value="{{date}}">
                <iron-icon icon="today" slot="prefix"></iron-icon>
            </paper-input>
        </paper-card>
        
        <template is="dom-repeat" items="{{presentations}}">
            <presentation-list-item is="dom-repeat" name="presentation-list-item"
                        presentation="{{item}}"
                        class=""></presentation-list-item>
        </template>

    </template>
    <script>
    class PresentationList extends Polymer.Element {
        static get is() { return 'presentation-list'; }
        static get properties() {
            return {
                presentations: {
                    type: Object,
                    readOnly: false,
                    notify: true
                },
                user: {
                    type: Object,
                    readOnly: false,
                    notify: true
                },
                date: {
                    type: String,
                    readOnly: false,
                    notify: true
                }
            }
        }
    }
    customElements.define(PresentationList.is, PresentationList);
    </script>
</dom-module>
